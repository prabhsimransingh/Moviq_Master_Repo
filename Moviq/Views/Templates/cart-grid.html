<script id="t-cart-grid" type="text/html">
    <div class="a-box-group">
        <div class="a-color-alternate-background">
            <div class="a-box-inner">
                <div class="cart-items">
                    <span>
                        Subtotal (<span data-bind="text: data.totalProducts"></span> items):
                    </span>
                    $<span id="totalCosts" data-bind="text: data.totalCosts"></span>
                </div>
                <div class="make-payment-btn">
                    <button class="btn btn-success btn-buy">Make Payment</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cart-component">
        <div class="row" data-bind="foreach: { data: data.products(), as: 'product' }">

            <div class="thumbnail">
                <div class="index-cart">
                    <h1 class="index-heading" data-bind="text: ($index()+1)"></h1>
                </div>
                <div class="thumbnail-a">
                    <a class="thumbnail-img" href="" data-bind="href: product.detailsLink">
                        <img src="" alt="" data-bind="src: product.thumbnailLink, attr: { alt: product.thumbnailAlt }">
                    </a>
                </div>
                <div class="caption">
                    <h3><a data-bind="text: product.title, href: product.detailsLink"></a></h3>
                    <div class="description" data-bind="html: product.description"></div>
                    <div class="overlay"></div>
                    <div class="btn-product-price">
                        <button class="btn btn-success btn-buy" data-bind="currency: product.price"></button>
                    </div>
                    <div class="btn-remove-from-cart">
                        <button class="btn btn-success btn-buy" data-bind="attr: {id: product.uid}">remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>               
</script>
